{% load i18n %}
{% load bootstrap3%}

<form method="get" action="{% url 'search:search' %}" class="navbar-form navbar-right col-lg-12">
    <div class="form-group">
        {% bootstrap_field search_form.q show_label=False show_help=False bound_css_class='' %}
    </div>
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
</form>
